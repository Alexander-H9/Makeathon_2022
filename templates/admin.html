<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Makeathon 2022</title>
</head>
<body class="text-white">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="#"><i class="fa-solid fa-piggy-bank mx-3"></i>Makeathon <span class="limegreen">2022</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto my-2">
                    <li class="nav-item mx-3">
                        <a class="nav-link fs-5" href="/">HOME</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link fs-5 active" href="#">ADMIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation END-->

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Sidebar-->
            <div class="col-xl-2 bg-dark">
                <div class="sticky-top flex-column min-vh-100">
                    <ul class="nav flex-column align-items-center">
                        <li class="mb-2 mt-3">
                            <span class="fs-5 fw-bold">ADD COIN</span>
                        </li>
                        <li class="my-2">
                            <input type="number" id="value-inpt" placeholder="VALUE" data-bs-toggle="tooltip" data-bs-placement="right" title="Value">
                        </li>
                        <li class="my-2">
                            <input type="text" id="currency-inpt" placeholder="CURRENCY" data-bs-toggle="tooltip" data-bs-placement="right" title="Currency">
                        </li>
                        <li class="mt-2 mb-3">
                            <button class="button opt-btn" id="add-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Train a new Coin"><strong>ADD</strong></button>
                        </li>
                        <li class="mb-2">
                            <span class="fw-bold" id="add-span"></span>
                        </li>
                        <li class="mb-2 mt-4">
                            <span class="fs-5 fw-bold">TRAIN AI MODEL</span>
                        </li>
                        <li class="my-2">
                            <button class="button opt-btn" id="train-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Train the AI Model for all Coins"><strong>TRAIN</strong></button>
                        </li>
                        <li class="mb-2">
                            <span class="fw-bold" id="train-span"></span>
                        </li>
                        <li class="mb-2 mt-4">
                            <span class="fs-5 fw-bold">SELECT COIN</span>
                        </li>
                        <li class="my-2">
                            <select id="select-currency" data-bs-toggle="tooltip" data-bs-placement="right" title="Select Currency"></select>
                            <select id="select-value" data-bs-toggle="tooltip" data-bs-placement="right" title="Select Coin Value"></select>
                        </li>
                        <li class="my-2">
                            <button class="button opt-btn" id="delete-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Delete the Coin from Database"><strong>DELETE</strong></button>
                        </li>
                        <li class="mb-2">
                            <span class="fw-bold" id="delete-span"></span>
                        </li>
                        <li class="mb-2 mt-4">
                            <span class="fs-5 fw-bold">EVALUATE COIN</span>
                        </li>
                        <li class="my-2">
                            <button class="button opt-btn" id="evaluate-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Scan Coin to test"><strong>EVALUATE</strong></button>
                        </li>
                        <li class="mb-2">
                            <span class="fw-bold" id="evaluate-span"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Sidebar END -->

            <!-- Main -->
            <div class="col py-3">
                <div class="board pt-lg-3 text-center">
                    <h3><strong>Database</strong></h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="nav flex-column align-items-center my-4">
                                <h3>Coin</h3>
                                <img id="plot-img-2d" class="img-fluid" width="500">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="nav flex-column align-items-center my-4">
                                <h3>Overview</h3>
                                <img id="plot-img-4d" class="img-fluid" width="500">
                            </div>  
                        </div>
                        <div class="">
                            <ul class="nav flex-column align-items-center my-4">
                                <li class="mt-4 mb-2">
                                    <span class="fw-bold">Total amount of coins:</span>
                                </li>
                                <li>
                                    <span class="fw-bold" id="total-coin-span">0</span>
                                </li>
                                <li class="mt-4 mb-2">
                                    <span class="fw-bold">Total amount of currencies:</span>
                                </li>
                                <li class="mb-2">
                                    <span class="fw-bold" id="total-currency-span">0</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main END -->

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
