<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Makeathon 2022</title>
</head>
<body>

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-lg-3">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="#"><i class="fa-solid fa-piggy-bank mx-2"></i>Makeathon <span class="limegreen">2022</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2">
                    <li class="nav-item mx-lg-2">
                    <a class="nav-link text-white fs-5" href="/">HOME</a>
                    </li>
                    <li class="nav-item mx-lg-2">
                        <a class="nav-link text-white fs-5 active" href="#">ADMIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation END-->

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Sidebar-->

            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center  px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center">
                        <li class="mb-2 mt-4">
                            <span class="fs-4 fw-bold">OPTIONS</span>
                        </li>
                        <li class="mb-2 mt-4">
                            <span class="fs-5 fw-bold">ADD COIN</span>
                        </li>
                        <li>
                            <input class="my-2" type="number" id="value-inpt" placeholder="VALUE" data-bs-toggle="tooltip" data-bs-placement="right" title="Value" size="4">
                        </li>
                        <li>
                            <input class="my-2" type="text" id="currency-inpt" placeholder="CURRENCY" data-bs-toggle="tooltip" data-bs-placement="right" title="Currency">
                        </li>
                        <li>
                            <button class="button opt-btn mt-2 mb-4" id="add-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Lerne eine neue Münze"><strong>ADD</strong></button>
                        </li>
                        <li class="mb-2 mt-4">
                            <span class="fs-5 fw-bold">REMOVE COIN</span>
                        </li>
                        <li>
                            <button class="button opt-btn my-2" id="remove-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Lösche die Münze"><strong>REMOVE</strong></button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sidebar END -->
            <!-- Main -->
            <div class="col py-3">
                <div class="board pt-lg-3">
                    
                </div>
            </div>
            <!-- Main END -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
